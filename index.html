                  </div>

              </div>

                      </div>
                      <div class="col-5 p-6">
                        <h1 id="today-temp">...</h1>
                      </div>

                          <i class="fas fa-tint" id="humid-icon"></i>

                          <i class="fas fa-wind" id="wind-icon"></i>
                          <span id="wind">...</span>
                        </p>
                      </div>
                      <div class="row">
                        <div class="col-5">
                          <button class="btn btn-lg btn-outline-light " type="button" id="celcius"> &degC </button>
                          <button class="btn btn-lg btn-outline-light " type="button" id="fahrenheit"> &degF </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <div class="container-fluid" id="forecastCells">
                      <div class="row">
                        <div class="col-4 ">
                          <div class="p-3 text-center forecast-cell">
                            <h5 class="cell-day">MON</h5>
                            <i class="fas fa-cloud icon " id="forecastIcon"></i>
                            <p id="max">
                              <strong>...</strong>
                            </p>

                            </p>

                        </div>

                              <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                          </div>
                          <div class="col-sm">
                            <button class="btn btn-lg btn-outline-light user-location" type="button" id="user-location">

                        <a href="https://github.com/Vfdxyr6d5dtd/sc-plus-7" target="_blank"class="github" >
																			<i class=" fa-brands fa-github"></i> source code </a>
